<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Habañero Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/css/habanero.css" rel="stylesheet" media="screen">
</head>
<body>

<script type="text/x-handlebars" data-template-name="habanero">
    <div class="container">
        <div class="page-header">
            <h1>Habañero Dashboard</h1>
        </div>

        <h2>Past Runs</h2>
        <table id="past-runs" class="table table-condensed table-hover">
            <thead>
            <tr>
                <th>Date</th>
                <th>Duration</th>
                <th>Source</th>
                <th>Target</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            {{#each}}
            <tr>
                <td>{{date}}</td>
                <td>{{duration}} seconds</td>
                <td>{{source}}</td>
                <td>{{target}}</td>
                <td>
                    <button data-date="{{date}}" class="btn btn-primary btn-mini">load</button>
                </td>
            </tr>
            {{/each}}
            </tbody>
        </table>
    </div>
</script>


<script src="/js/jquery-1.10.2.min.js"></script>
<script src="/js/handlebars-1.0.0.js"></script>
<script src="/js/ember.js"></script>
<script src="/js/ember-data.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/highcharts.js"></script>
<script src="/js/highcharts-more.js"></script>
<script src="/js/application.js"></script>
<script src="/js/router.js"></script>
<script src="/js/models/history.js"></script>


</body>
</html>
